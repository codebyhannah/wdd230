    <main class="form">
        <form method="get" action="record.html">
            <fieldset class="card">
                <label>Username* <input type="text" id="username" name="username" required></label>

                <label>Password* <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" placeholder="At least eight characters. Alpha-numeric only." required></label>

                <label>Re-enter Password* <input type="password" id="password2" name="password2" pattern="[a-zA-Z0-9]{8,}" required></label>

                <span id="message"></span>

                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="somebody@byui.edu" required></label>

                <label>Page Rating: <span id="rateValue">5</span> <input type="range" id="rating" name="rating" min="1" max="10" value="5" step="1"></label>
            </fieldset>

            <input type="submit" value="Rate Page" class="card">
        </form>
